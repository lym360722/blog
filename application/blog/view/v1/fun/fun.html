{extend name="v1/public/base" /}
{block name="body"}
<style type="text/css">
   html,body{
     width: 100%;
     height:100%;
     background-image: url("../public/static/img/bg.jpg");
   }
   .fun {
    max-width: 1000px;
    margin:100px auto;
    position: relative;
  }
  .fun img{
    width: 280px;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow:2px 2px 3px rgba(50,50,50,.4);
    position: absolute;
    z-index: 1;
    background: #fff; }
  .fun img:nth-child(1){
    left: 0px;
    top:0px;
    -webkit-transform:rotate(-5deg);
    -ms-transform:rotate(-5deg);
    transform:rotate(-5deg);
  }
  .fun img:nth-child(2){
    left: 300px;
    top: 0px;
    -webkit-transform:rotate(4deg);
    -ms-transform:rotate(4deg);
    transform:rotate(4deg);
  }
  .fun img:nth-child(3){
    left:600px;
    top:0;
    -webkit-transform:rotate(-6deg);
    -ms-transform:rotate(-6deg);
    transform:rotate(-6deg);
  }
  .fun img:nth-child(4){
    left:0px;
    top: 200px;
    -webkit-transform:rotate(3deg);
    -ms-transform:rotate(3deg);
    transform:rotate(3deg);
  }
  .fun img:nth-child(5){
    left: 310px;
    top: 200px;
    -webkit-transform:rotate(-20deg);
    -ms-transform:rotate(-20deg);
    transform:rotate(-20deg);
  }
  .fun img:nth-child(6){
    left: 600px;
    top:200px;
    -webkit-transform:rotate(3deg);
    -ms-transform:rotate(3deg);
    transform:rotate(3deg);
  }
  .fun img:hover{
    -webkit-transform:rotate(0deg) scale(1.5);
    -ms-transform:rotate(0deg) scale(1.5);
    transform:rotate(0deg) scale(1.5);
    -webkit-transition:all 0.5s ease-in;
    transition:all 0.5s ease-in;
    z-index: 2;
  }
</style>
<div class="w_container">
  <div class="container">
    <div class="row w_main_row">
        <ol class="breadcrumb w_breadcrumb" style="margin-top: -50px;">
            <li><a href="#">首页</a></li>
            <li class="active">美景</li>
            <span class="w_navbar_tip">前言—一个人至少为了自己要不顾一切去远方流浪！</span>
        </ol>
        <div class="fun">
            <img src="../public/static/img/sight1.jpg"/>
            <img src="../public/static/img/sight2.jpg"/>
            <img src="../public/static/img/sight3.jpg"/>
            <img src="../public/static/img/sight4.jpg"/>
            <img src="../public/static/img/sight5.jpg"/>
            <img src="../public/static/img/sight6.jpg"/>
        </div>
    </div>
  </div>
</div>
{/block}
